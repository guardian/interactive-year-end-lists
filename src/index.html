<!doctype html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>

        <figure id="interactive_example"></figure>

        <!-- Libs -->
        <script src="js/curl.js"></script>

        <!-- Simulate boot.js -->
        <script>
          var el = document.getElementById('interactive_example');
          require = curl;
          curl(['boot.js'], function(app) {
                app.boot(el);
          });
        </script>
    <body>
