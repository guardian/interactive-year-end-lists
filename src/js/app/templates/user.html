
<div id="users-team-container" class="col-xs-12 col-md-6">



    <div id="users-team" class="col-xs-12 col-lg-8"></div>
    <div class="clearfix"></div>
    <div id="usersRecord" class=""></div>
    <div class="clearfix"></div>
    <h3>Playerslist</h3>
    <div id="squad-list"></div>
</div>

<div id="users-find-container" class="col-xs-12 col-md-6">
    
    <a class="share-link share-twitter" href="<%= twitter_link %>">
        Share this team on Twitter
    </a>
    
    <a class="share-link share-facebook" href="<%= facebook_link %>">
        Share this team on Facebook
    </a>


    <% if (canPlay) { %>
        <button class="playAgainst" data-guardian-id="<%= details.guardianID %>">
            Play against this team
        </button>
    <% } %>

    <div id="users-find"></div> 

</div>
