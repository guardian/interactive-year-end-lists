<div class="row">
	<div class="col-xs-12">
    	<h1><%= details.username %></h1>
	</div>
</div>

<div id="users-team-container">
    <div id="users-team"></div>
    <% if (details.username === currentUser.username) { %>
        <button id="goEdit">Edit your team</button>
    <% } %>
</div>

<div id="users-find-container">
    <% if (details.username === currentUser.username) { %>
        <div id="users-find"></div>
    <% } else { %>
        <button id="playAgainst" data-guardian-id="<%= details.guardianID %>">Play against this team</button>
        <hr>
        <p>Game history</p>
    <% } %>
</div>
