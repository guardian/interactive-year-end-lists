
<div id="users-team-container">
    <div id="users-team"></div>
    <% if (details.guardianID === currentUser.guardianID) { %>
        <button id="goEdit">Edit your team</button>
    <% } %>
    <div id="usersRecord"></div>
</div>

<div id="users-find-container">
    <% if (details.guardianID === currentUser.guardianID) { %>

        <div id="users-find"></div>

    <% } else { %>

        <button class="playAgainst" data-guardian-id="<%= details.guardianID %>">Play against this team</button>

    <% } %>

    

</div>
