

<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title"><%= playerSelected.name %></h4>
    </div>
    <div class="modal-body">
      <img src="<%= playerSelected.imageSrc %>" style="float:left;max-width:200px;margin-right:15px;" alt="">
      <p><%= playerSelected.bio %></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="addToSquad btn btn-primary">Add to squad</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
