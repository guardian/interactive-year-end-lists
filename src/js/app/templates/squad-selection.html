
<form id="player_filters">
    <p>
        Show:
        <select id="players_position" data-filter-name="position">
            <option value="">All positions</option>
            <% _.each(positions, function(position) { %>
                <option value="<%= position %>"><%= position %></option>
            <% }) %>
        </select>

        <select id="players_country" data-filter-name="country">
            <option value="">All countries</option>
            <% _.each(countries, function(country) { %>
                <option value="<%= country %>"><%= country %></option>
            <% }) %>
        </select>

        <select id="players_era" data-filter-name="era">
            <option value="">All eras</option>
            <option value="1940">1940s</option>
            <option value="1950">1950s</option>
            <option value="1960">1960s</option>
            <option value="1970">1970s</option>
            <option value="1980">1980s</option>
            <option value="1990">1990s</option>
            <option value="2000">2000s</option>
        </select>

        <button id="resetTeam">Reset</button>
    </p>
</form>

<div id="player_list" class="row"></div>
