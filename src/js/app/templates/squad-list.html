<% if (position) { %>
<div class="inner bg-<%= position.toLowerCase() %>">

	<div class="innercard-outline">
    <span class="removePlayer"><div class="remove-icon">+</div>Remove from team</span>
		<div class="innercard">
        	

        	<div class="player-image-container" style="background-image:url(<%= picture %>)">
            <span class="flag" alt="<%= countryname %>" title="<%= countryname %>" style="background-image:url('https://s3.amazonaws.com/gdn-cdn/next-gen/football/ng-interactive/dream-team-test/images/flags/<%= countrycode %>.png')"></span>
            <div class="player-countryname"><%= countryname %></div>
            
            
        </div>
            
            <div class="player-name">
                <p><%= name.substring(name.lastIndexOf(" ")+1) %></p>
            </div>
            <div class="player-position"><%= position %></div>
            <!-- <div class="add-remove-btn quick-add bg-<%= position.toLowerCase() %>">Add to team</div>
            <div class="add-remove-btn quick-remove bg-<%= position.toLowerCase() %>">Remove from team</div> -->
        </div>


	</div>
	</div>
</div>
<% } %>
