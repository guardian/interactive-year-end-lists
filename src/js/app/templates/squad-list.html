<div class="inner bg-<%= country.toLowerCase() %>">
	<span class="removePlayer">Unpick</span>
	<span class="flag" alt="<%= country %>" title="<%= country %>" style="background-image:url('images/flags/<%= countrycode %>.png')"></span>
	<img src="/images/players/player3.jpg" alt="<%= name %>" title="<%= name %>" />
	<p><%= name.substring(name.lastIndexOf(" ")+1) %></p>
</div>
