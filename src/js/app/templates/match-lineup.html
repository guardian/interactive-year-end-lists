
<ol class="pitch">
	<% _.each(players, function(player, position) { %>

        <li class="pitch-player position-<%= position.toLowerCase() %>">
            <span class="player-icon" style="background-image:url(/images/players/placeholder_player.png)" title="<%= player.name %>"></span>
            <%= player.name.substring(player.name.lastIndexOf(" ")+1) %>
        </li>

    <% }) %>
</ol>

<table class="table">
	<tbody>
        <% _.each(players, function(player, position) { %>
            <tr>
                <td><%= player.name %></td>
            </tr>
        <% }) %>
    </tbody>
</table>
