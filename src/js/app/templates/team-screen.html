<div class="row">
	<div class="col-xs-12">

		<h2>TEAM EDITOR</h2>
		<div id="team_status"></div>
		<% if(userDetails.username) { %>
			<h2>Hello <%= userDetails.username %></h2>
		<% } else { %>
			<p>Share your team</p>
			<button id="signIn" class="btn btn-primary">Sign in to save</button>
		<% } %>

		<div id="player_listings"></div>

		<hr>
		
	</div>
</div>
