
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <h3>All teams</h3>
        <table class="table">
            <% _.each(users, function(user) { %>
                <tr>
                    <td><%= user.username  %></td>
                   
                    <td><button class="viewTeam" data-guardian-id="<%= user.guardianID %>">Team &raquo;</button></td>
                    
                </tr>
            <% }) %>
        </table>
    </div>
    <div class="col-xs-12 col-sm-12">
        <h3>Recently Viewed</h3>
        <table class="table">
            <% _.each(recentUsers, function(user) { %>
                <tr>
                    <td><%= user.username  %></td>
                    
                    <td><button class="viewTeam" data-guardian-id="<%= user.guardianID %>">Team &raquo;</button></td>
                    
                </tr>
            <% }) %>
        </table>
    </div>
</div>
