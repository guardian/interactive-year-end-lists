
<div class="row">
        <div class="col-xs-12 col-sm-12">
        <h3>Recently Viewed</h3>
        <table class="table">
            <% _.each(recentUsers, function(user) { %>
                <tr>

                    <td><%= user.un  %></td>
                    <td>
                        <button class="viewTeam" data-guardian-id="<%= user.id %>">Team &raquo;</button>
                    </td>

                </tr>
            <% }) %>
        </table>
    </div>
</div>
