 <div class="col-xs-12 opponentTable">
    <h3>Guardian Opponents</h3>
    <table class="table">
        <% _.each(specialUsers, function(user) { %>
            <tr>
                <td><%= user.name  %></td>
                <td class="viewTeamCell viewTeam" data-guardian-id="<%= user.guardianid %>">
                    See this team or play a match
                </td>
            </tr>
        <% }) %>
    </table>
</div>
