
<% if(player1.details && player2.details) { %>

	<div class="row" style="clear:both;">
		<div class="col-xs-12 col-sm-3">

			<h3><%= player1.details.username %></h3>
			<div id="user1-pitch"></div>

		</div>
		<div class="col-xs-12 col-sm-6 match-highlights">
			<div class="row" style="clear:both;">
				<div class="col-xs-4">
					<h1 class="score">2</h1>
				</div>
				<div class="col-xs-4">
					<h2 class="time">90 <span>minutes</span></h2>
				</div>
				<div class="col-xs-4">
					<h1 class="score">1</h1>
				</div>
			</div>

			<span class="start" style="clear: both;display: block;cursor: pointer;">Start Match</span>

		</div>
		<div class="col-xs-12 col-sm-3">

			<h3><%= player2.details.username %></h3>
			<div id="user2-pitch"></div>

		</div>
	</div>

<% } else { %>

	<h1>Loading!</h1>

<% } %>
