<% if(username) { %>

<h1 id="edit-team"><%= username %> FC</h1>


<!-- <p style="position:absolute; margin-top:40px;">Logged in as <%= username %></p> -->
<nav class="navigation logged-in">
<button class="goHome">Edit your team</button>
<% if(squadCount<11){ %>
	<button class="goPlay notEnoughPlayers" disabled>Play a match <span> <%= 11 - squadCount %> more players</span></button>
<% }else{ %>
	<button class="goPlay">Play a match</button>
<% } %>
</nav>

<% }else{ %>
<h1>Guardian Dream Team Maker</h1>
<h2>Create your own dream team from all the world cups (not logged in<%= username %>)</h2>
<nav class="navigation logged-out">
<a href="/">Create your own Dream Team</a>
</nav>
<% } %>
<div class="headerIllustration"><img src="images/illustration.png" /></div>
