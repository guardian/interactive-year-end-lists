<img src="images/dreamteam_logo.png" class="dreamteamLogo"/>
<% if(username) { %>
	<nav class="logged-in">
		<div class="editPageNav">
			<p>Create your team, then share it or play a match</p>
		</div>

		<div class="yourPageNav">
				<div class="backButton backToEdit">Edit your team</div>
		</div>

		<div class="userPageNav">
			<% if(squadCount !== 11) { %>
			<nav class="navBar">
				<div class="backButton backToTeam">Back to your team</div>
			</nav>
			<% } else{ %>
				<div class="backButton backToTeam">Back to your team</div>
			<% } %>
		</div>
	</nav>
<% }else{ %>
	<nav class="logged-out">
	<img src="images/illustrations.png" />
		Login with your Guardian account to create your own team.
		<button>Create account</button>
	</nav>
<% } %>
