
<% if (record) { %>
    <h3>Team stats</h3>
    <table class="table table-bordered table-inline">
        <tbody>
            <tr>
                <td>Games Played</td>
                <td>Won</td>
                <td>Drawn</td>
                <td>Lost</td>
            </tr>
            <tr>
                <td><%= record.gamesPlayed %></td>
                <td><%= record.gamesWon %></td>
                <td><%= record.gamesDrawn %></td>
                <td><%= record.gamesLost %></td>
            </tr>
        </tbody>
    </table>

    <table class="table table-bordered table-list">
        <tbody>
            <tr>
                <td>Played</td>
                <td><%= record.gamesPlayed %></td>
            </tr>
            <tr>
                <td>Won</td>
                <td><%= record.gamesWon %></td>
            </tr>
            <tr>
                <td>Drawn</td>
                <td><%= record.gamesDrawn %></td>
            </tr>
            <tr>
                <td>Lost</td>                
                <td><%= record.gamesLost %></td>
            </tr>
        </tbody>
    </table>
