<div class="squad-filters-inner">
    <div class="up-arrow"></div>
    <div class="hidePlayers close"><img src="@@assetPathimages/crossIconGrey.png" /></div>
    <div class="modalWrapper"></div>

<form class="form-inline clearfix" role="form">
    <div class="inner clearfix">
    <h2 class="playerlist-header">Select 11 players to begin</h2>
    <div class="filter-container">
        <!-- <h3>Filter players on:</h3> -->
        <div class="form-group">
            <select id="players_position" class="form-control" data-filter-name="position">
                <option value="all">All positions</option>
                <% _.each(positions, function(position) { %>
                    <option value="<%= position %>"><%= position %></option>
                <% }) %>
            </select>
        </div>
        <div class="form-group">
            <select id="players_country" class="form-control" data-filter-name="countryname">
                <option value="all">All countries</option>
                <% _.each(countries, function(country) { %>
                    <option value="<%= country %>"><%= country %></option>
                <% }) %>
            </select>
        </div>
    </div>
        <p id="clearLink">No players found! Click here to browse all players.</p>

    </div>
</form>


<div class="alert alert-warning alert-dismissable selection-error" style="display:none">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true"><img src="@@assetPathimages/crossIconGrey.png" /></button>
</div>

<div class="viewSquad">
    <p>Go back to squad</p>
</div>
<div id="player_list" class="col-xs-12"></div>
</div>
