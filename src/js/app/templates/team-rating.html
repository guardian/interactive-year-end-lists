
<ol class="pitch">
	<% _.each(players, function(player) { %>
	    <li class="pitch_player position-<%= player.position.toLowerCase() %>">
	    	<img src="<%= player.imageSrc %>" alt="">
	    	<%= player.name %>
	    	<span class="stats">
	    		<%= player.apps %>/<%= player.gls %>
	    	</span>
	    </li>
	<% }) %>
</ol>

<p>Skills - <%= skillPercentage %>%</p>
<p>Creativity - <%= creativityPercentage %>%</p>
<p>Unforgettably - <%= unforgettablyPercentage %>%</p>
