<p style="text-align:right"><b>Apps / Goals</b></p>
<ol class="pitch">
	<% _.each(players, function(player) { %>
	    <li class="pitch_player position-<%= player.position.toLowerCase() %>"><%= player.name %> - <%= player.apps %>/<%= player.gls %></li>
	<% }) %>
</ol>

<p>Skills - <%= skillPercentage %>%</p>
<p>Creativity - <%= creativityPercentage %>%</p>
<p>Unforgettably - <%= unforgettablyPercentage %>%</p>
