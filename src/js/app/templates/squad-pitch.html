
<button id="goToMatch" class="<%= !userDetails.username ?  'disabled' : '' %>">Go to match</button>

<% if(0 < players.length && userDetails.username) { %>
	<button id="clearSelection">Clear selection</button>
<% } %>

<ol class="pitch">
	<% _.each(players, function(player) { %>
	    
	    <% if (!_.isEmpty(player.name)) { %>
            <li data-uid="<%= player.uid %>" data-position="<%= player.containerClass %>" class="pitch-player pitch-player-taken position-<%= player.containerClass %>">
                <span class="player-icon" style="background-image:url(/images/players/placeholder_player.png)" title="Drop <%= player.name.substring(player.name.lastIndexOf(" ")+1) %>"></span>
                <%= player.name.substring(player.name.lastIndexOf(" ")+1) %>
            </li>
	    <% } %>
	    
        <li class="pitch-player pitch-player-available <%= !_.isEmpty(player.name) ?  'pitch-player-hidden' : '' %> position-<%= player.containerClass %>" data-position="<%= player.containerClass %>">
            <span class="player-icon" style="background-image:url(http://placehold.it/50x50)"></span>
            <%= player.containerClass.toUpperCase() %>
        </li>
        
	<% }) %>
	<li class="playerOptions">
		<span class="close">&times;</span>
		<h4></h4>
		<button id="replacePlayer" data-uid="">Replace</button>
		<button id="dropPlayer" data-uid="">Drop</button>
	</li>
</ol>
